[databases]
testdb = host=db port=5432 dbname=testdb user=testuser password=testpass

[pgbouncer]
listen_port = 6432
listen_addr = *
auth_type = md5
auth_file = /etc/pgbouncer/userlist.txt
admin_users = testuser
pool_mode = transaction
max_client_conn = 1000
default_pool_size = 100
min_pool_size = 20
reserve_pool_size = 20
log_connections = 1
log_disconnections = 1
log_pooler_errors = 1
